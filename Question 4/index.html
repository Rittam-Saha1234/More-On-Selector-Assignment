<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Pseudo-elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button-container">
        <h2 class="hover">Without Hover</h2>
        <button class="custom-button-before">PW Skills</button>
    </div>
    <div class="button-container">
        <h2 class="hover">On Hover</h2> 
        <button class="custom-button-after">PW Skills</button>
    </div>
</body>
</html>
